<ion-header>

  <ion-navbar>
    <ion-title>Add Weekly Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
     <div [formGroup]="menu">
      <ion-row class="dateinput">
        <p>Date</p>
        <ion-item>
          <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MM YYYY" formControlName="date" [(ngModel)]="menuData.date" placeholder="Select Date"> </ion-datetime>
           <img src="assets/images/calendar.png" alt="" item-right>
        </ion-item>
      </ion-row>

      <ion-row class="selectMenu">
        <!--{{foodList | json}}-->
        <p>Breakfast Dish</p>
        <ion-item>
        <ion-select [(ngModel)]="menuData.lunch"  formControlName="lunch">
            
            <ion-option  *ngFor="let food of foodList" [value]= "food.value.food">{{food.value.food}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>

      <ion-row class="selectMenu">
        <p>Lunch Dish</p>
        <ion-item>
          <ion-select [(ngModel)]="menuData.breakfast" formControlName="breakfast" >
            
            <ion-option  *ngFor="let food of foodList" [value]= "food.value.food">{{food.value.food}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>

      
      <ion-row class="buttons">
        <button ion-button round>
          Save
        </button>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
