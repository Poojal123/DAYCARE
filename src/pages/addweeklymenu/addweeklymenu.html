<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button clear menuToggle>
        <img src="assets/images/menu.png" alt="">
      </button>
    </ion-buttons>

    <ion-title>Add Weekly Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>

      <ion-item>
        <ion-datetime displayFormat="DD-MM-YY" pickerFormat="DD MM YY" [(ngModel)]="date" placeholder="Select Date"> </ion-datetime>
        <ion-icon ios="ios-calendar" md="md-calendar" item-right></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row class="selectMenu">
      <p>Breakfast Dish</p>
      <ion-item>
        <ion-select>
          <ion-option value="food1">Food Name 1</ion-option>
          <ion-option value="food2">Food Name 2</ion-option>
          <ion-option value="food3">Food Name 3</ion-option>
          <ion-option value="food4">Food Name 4</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-row class="selectMenu">
      <p>Lunch Dish</p>
      <ion-item>
        <ion-select>
          <ion-option value="food1">Food Name 1</ion-option>
          <ion-option value="food2">Food Name 2</ion-option>
          <ion-option value="food3">Food Name 3</ion-option>
          <ion-option value="food4">Food Name 4</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row justify-content-center>
      <button ion-button color="secondary" round>Add</button>
    </ion-row>
  </ion-grid>

</ion-content>
