<ion-header>

  <ion-navbar>
    <ion-title>{{allVideos.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-grid>
        <ion-row class="dateHead">
            <ion-col>Form</ion-col>
            <ion-col>To</ion-col>
        </ion-row>
        <ion-row class="dateinput">
            <ion-col col-6>
                <ion-item>
                    <ion-datetime displayFormat="DD-MM-YY" pickerFormat="DD MM YY" placeholder="Select Date"> </ion-datetime>
                    <ion-icon ios="ios-calendar" md="md-calendar" item-right></ion-icon>
                 </ion-item>
            </ion-col>

            <ion-col col-6>
                <ion-item>
                    <ion-datetime displayFormat="DD-MM-YY" pickerFormat="DD MM YY" placeholder="Select Date"> </ion-datetime>
                    <ion-icon ios="ios-calendar" md="md-calendar" item-right></ion-icon>
                 </ion-item>
            </ion-col>
        </ion-row>
   </ion-grid>

    <ion-grid class="buttons">
        <button ion-button round>
            Search
        </button>
    </ion-grid>

    <ion-grid class="videos">
        <ion-row padding-left>
            <p>Recently added <span>3 Videos</span></p>
        </ion-row>

        <ion-card>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col col-4 *ngFor="let recentVid of allVideos.allvid">
                            <img [src]="recentVid.vid">
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </ion-grid>

    <ion-grid class="videos">
        <ion-row padding-left>
            <p>March 2017 <span>5 Videos</span></p>
        </ion-row>

        <ion-card>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col col-4 *ngFor="let kidVid of allVideos.allvid">
                            <img [src]="kidVid.vid">
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </ion-grid>

</ion-content>
