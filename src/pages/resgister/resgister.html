<ion-header>

  <ion-navbar color="primary">
    <ion-title>signUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form>
    <ion-grid padding class="formContain">
      <ion-row>
        <ion-input type="text" placeholder="Username" clearInput></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="number" placeholder="Mobile Number" clearInput></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="email" placeholder="Email" clearInput></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="password" placeholder="Password" clearInput></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="password" placeholder="Confirm Password" clearInput></ion-input>
      </ion-row>
    </ion-grid>
   </form>

  <ion-grid class="buttons">
    <button ion-button round color="confirm">
      Sign Up
    </button>
  </ion-grid>
</ion-content>
