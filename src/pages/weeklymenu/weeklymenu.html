<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button clear menuToggle>
        <img src="assets/images/menu.png" alt="">
      </button>
    </ion-buttons>

    <ion-title>Weekly Menu</ion-title>
  </ion-navbar>


  <ion-grid>
    <ion-row class="dateHead">
      <ion-col>
        <p>From</p>
      </ion-col>
      <ion-col>
        <p>To</p>
      </ion-col>
    </ion-row>
    <ion-row class="dateinput">
      <ion-col col-6>
        <ion-item>
          <ion-datetime displayFormat="DD-MM-YY" pickerFormat="DD MM YY" placeholder="Select Date"> </ion-datetime>
          <img src="assets/images/calendar.png" alt="" item-right>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-datetime displayFormat="DD-MM-YY" pickerFormat="DD MM YY" placeholder="Select Date"> </ion-datetime>
          <img src="assets/images/calendar.png" alt="" item-right>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item class="menuDate">
        <p>
          <img src="assets/images/bullet.png" alt=""> 01/08/2017 Tuesday
        </p>

        <button ion-button item-end clear (click)='editmenu()'>
        Edit
        </button>
      </ion-item>

      <ion-card>
        <ion-item>
          <h6>Food Name 1</h6>
          <p>BreakFast</p>
        </ion-item>
        <ion-item>
          <h6>Food Name 2</h6>
          <p>Lunch</p>
        </ion-item>
      </ion-card>
    </ion-row>
  </ion-grid>

  <div class="addweekMenu">
    <button ion-button clear>
      <ion-icon ios="ios-add-circle" (click)="addlunch()" md="md-add-circle"></ion-icon>
    </button>
  </div>

</ion-content>
