<ion-header>
    <ion-navbar>

    <button ion-button menuToggle icon-only> 
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    <!--</ion-buttons>-->

    <ion-title>Add Weekly Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>


    
    <ion-row>
      <ion-list class="selectday">
        <h5>Select Day</h5>
        <ion-item class="item">
          <ion-label>Select Day</ion-label>
          <ion-select [(ngModel)]="days">
            <ion-option value="mon">Monday</ion-option>
            <ion-option value="tes">Tuesday</ion-option>
            <ion-option value="wed">Wednesday</ion-option>
            <ion-option value="thr">Thursday</ion-option>
            <ion-option value="fri">Friday</ion-option>
            <ion-option value="sat">Saturday</ion-option>
            <ion-option value="sun">Sunday</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-row>

    <ion-row>
      <ion-list class="breakfast">
        <h5>Breakfast</h5>
        <ion-item class="input-item">
          <ion-textarea type="text" value="" class="textarea"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-row>

    <ion-row>
      <ion-list class="breakfast">
        <h5>Lunch</h5>
        <ion-item class="input-item">
          <ion-textarea type="text" value="" class="textarea"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row justify-content-center>
      <button ion-button color="secondary" round>Add</button>
    </ion-row>
  </ion-grid>

</ion-content>
